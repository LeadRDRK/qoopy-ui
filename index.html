    <div class="main-wrapper">
      <div class="main">
        <div></div>

        <div class="main-box">
          <img src="/assets/banner.svg" class="brand-banner" />
          <div class="brand-caption">Download games directly from QooApp.</div>
          <div class="form">
            <div id="mainInputWrapper" class="input-wrapper">
              <div class="input-border"></div>

      <h2><span class="material-symbols-outlined">&#xe000;</span> Error</h2>
